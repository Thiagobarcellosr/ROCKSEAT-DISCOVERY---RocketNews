<!DOCTYPE html>
<html lang="pt_BR">

                <span class="t1"> atualize ideias e informações em 5 minutos.</span>

            </div>

            <div class="box_email"> 
                <span class="t5">Insira seu e-mail:</span>

                        <button class="box_img">

            </div>

            <div class="box_final">

                        <path d="M12 5L19 12L12 19" stroke="#8257E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
